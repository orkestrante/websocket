<!doctype html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">

    <title>Websocket project</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Favicons -->
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="http://scotch.io/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900">
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <header class="header clearfix centered">
            <nav>
                <ul class="nav pull-right top-menu">
                    <select id="user-options" class="form-control" onchange="userSelection()">
                        <!--<option style="display:none;" selected>Select user</option>-->
                        <option>Mario</option>
                        <option>Luigi</option>
                    </select>
                </ul>
            </nav>
            <h2 class="text-muted">Websocket Hub Example</h2>
        </header>
    <section class="row">

        <div class="col-md-6">
            <section class="panel">
                <header class="panel-heading">
                    <h4>Received message for chosen user: <span id="chosen-user"></span></h4>
                </header>
                <div class="panel-body">
                    <div class="row">
                            <div class="col-sm-12">
                                <div id="messages">
                                </div>

                            </div>
                        </div>
                    </div>
            </section>
        </div>

        <div class="col-md-6">
            <div class="sent-message-container">
                <section class="message-panel">
                    <div class="message-inputs">
                        <form class="form-horizontal" id="message-form" action="#" method="post" role="form">

                            <div class="form-group">
                                <h4>Send message to selected user or fan out to all users</h4>
                                <label class="col-sm-4 control-label" for="topic">Topic</label>
                                <div class="col-sm-8">
                                    <select class="form-control" id="topic">
                                        <option id="defaultOption">Topic</option>
                                        <option id="important">Important</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label class="col-sm-4 control-label">Message</label>
                                <div class="col-sm-8">
                                    <textarea id="message" class="form-control" rows="6"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-4 control-label">Receiver</label>
                                <div class="col-sm-8">
                                    <select id="username" class="form-control">
                                        <option>Mario</option>
                                        <option>Luigi</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-4 col-lg-8">
                                    <button id="send" type="submit" class="btn btn-success">Send</button>
                                    <button id="reset" type="button" class="btn btn-danger">Reset</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </section>
                </div>
            </div>
    </section>
    </div>

<!-- Scripts -->
    <script src="script.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
